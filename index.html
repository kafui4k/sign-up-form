<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Sign up Form</title>
    </head>
    <body>
        <div class="signup-form-container">
            <div class="signup-logo-sidebar">
                <div class="logo">
                    <img src="./assets/odin-lined.png">
                    <h1 class="logo-text">MOCHA BROTHERS</h1>
                </div>
                <p class="credit">photo credit by Krista Purmale
                    <a href="https://unsplash.com/@krxpu">on Unsplash</a></p>
            </div>
            <div class="signup-form-sidebar">
                <div class="signup-text">
                    <p>
                        This is not a real online service! You know you need something
                        this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="signup-form">
                    <h3>Let's do this!</h3>
                    <form action="#" method="post">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">

                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">

                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpassword" id="confirmpassword">

                        <button type="button">Create Account</button>

                        <p>Already have an account? <a href="#">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
